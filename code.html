<!DOCTYPE html>
<html>
<head>
<title>LatteScript Café | Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="themes/default/main.css">
<link rel="stylesheet" type="text/css" href="themes/default/scrollbars.css">
</head>

<body>

<h1><a href="index.html">LatteScript Café</a></h1>
<div id="the_navbar">
    <a href="index.html" class="button">Home</a>
    <a href="code.html"  class="button">Code</a>
    <a href="help.html"  class="button">Help</a>
</div>

<div id="the_workspace">

    <h2 class="label">Code</h2>
    <textarea id="the_code" spellcheck="false"></textarea>

    <div class="toolbar">
        <button id="the_run_button"  class="button" onclick="on_run_button_clicked(this);">Run</button>
        <button id="the_save_button" class="button" onclick="on_save_button_clicked(this);">Save</button>
    </div>

    <h2 class="label">Output</h2>
    <textarea id="the_term" readonly="readonly" spellcheck="false"></textarea>
    <div class="toolbar">
        <button id="the_clear_button" class="button" onclick="on_clear_button_clicked(this);">Clear</button>
    </div>

    <h2 class="label">Input</h2>
    <input type="text" id="the_input" spellcheck="false">
    <div class="toolbar">
        <button id="the_submit_button" class="button" onclick="on_run_button_clicked(this);">Submit</button>
    </div>

</div>

<div class="footer">
    <table id="the_options" class="invisible">
    <tr>
        <th>Code size:</th>
        <td><span class="option" onclick="set_code_size('s');">Small</a></td>
        <td><span class="option" onclick="set_code_size('m');">Medium</a></td>
        <td><span class="option" onclick="set_code_size('l');">Large</a></td>
        <td><span class="option" onclick="set_code_size('xl');">Huge</a></td>
    </tr>

    <tr>
        <th>Output size:</th>
        <td><span class="option" onclick="set_term_size('s');">Small</a></td>
        <td><span class="option" onclick="set_term_size('m');">Medium</a></td>
        <td><span class="option" onclick="set_term_size('l');">Large</a></td>
        <td><span class="option" onclick="set_term_size('xl');">Huge</a></td>
    </tr>
    </table>

    <div id="the_copyright">Copyright &copy; Brian Mock 2011&ndash;2012</div>
</div>

</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="lang/lexer.js"></script>
<script type="text/javascript" src="lang/parser.js"></script>
<script type="text/javascript" src="lang/latte.js"></script>
<script type="text/javascript" src="lang/prelude.js"></script>
<script type="text/javascript" src="lang/ops.js"></script>
<script type="text/javascript" src="lang/dispatch.js"></script>
<script type="text/javascript" src="lang/helpers.js"></script>
</html>
