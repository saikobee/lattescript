<!DOCTYPE html>
<html>
<head>
<title>LatteScript Café | Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="themes/default/main.css">
<link rel="stylesheet" type="text/css" href="themes/default/scrollbars.css">
</head>

<body>

<!--
-->
<div id="the_header">
    <h1><a id="title" tabindex="-1" href="index.html">LatteScript Café</a></h1>
    <div id="the_navbar">
        <a href="index.html" tabindex="9" class="button">Home</a>
        <a href="code.html"  tabindex="10" class="button">Code</a>
        <a href="help.html"  tabindex="11" class="button">Help</a>
    </div>
</div>

<div id="the_bg">
<div id="the_workspace">

    <h2 class="label">Code
        <span class="resize_container">
        <a href="javascript:void 0" class="resizer" tabindex="12" onclick="grow_by_id('the_code')">Grow</a>
        <a href="javascript:void 0" class="resizer" tabindex="13" onclick="shrink_by_id('the_code')">Shrink</a>
        <a href="javascript:void 0" class="resizer" tabindex="14" onclick="reset_by_id('the_code')">Reset</a>
        </span>
    </h2>
    <textarea id="the_code" class="textarea" spellcheck="false" tabindex="1"></textarea>

    <h2 class="label">Output
        <span class="resize_container">
        <a href="javascript:void 0" class="resizer" tabindex="15" onclick="grow_by_id('the_term')">Grow</a>
        <a href="javascript:void 0" class="resizer" tabindex="16" onclick="shrink_by_id('the_term')">Shrink</a>
        <a href="javascript:void 0" class="resizer" tabindex="17" onclick="reset_by_id('the_term')">Reset</a>
        </span>
    </h2>
    <textarea id="the_term" class="textarea" readonly="readonly" spellcheck="false" tabindex="7"></textarea>

    <!--
    <h2 class="label">Input</h2>
    -->
    <input type="text" id="the_input" class="textarea" placeholder="Input:" spellcheck="false" tabindex="2">

    <div class="toolbar">
        <button id="the_run_button"  class="colored button" tabindex="3" onclick="on_run_button_clicked(this);">Run</button>
        <button id="the_stop_button" class="colored button" tabindex="4" onclick="on_stop_button_clicked(this);">Stop</button>

        <button id="the_submit_button" class="colored button" tabindex="5" onclick="on_input_submitted(this);">Submit</button>
        <button id="the_clear_button"  class="colored button" tabindex="6" onclick="on_clear_button_clicked(this);">Clear</button>
    </div>
</div>

<div class="footer">
    <div class="footer" id="the_copyright">
        Copyright &copy;
        <a href="http://saikobee.github.com/" tabindex="8">Brian Mock</a>
        2011&ndash;2012
    </div>
</div>
</div>

</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="ls/ls.js"></script>
<script type="text/javascript" src="ls/helpers.js"></script>
<script type="text/javascript" src="ls/lexer.js"></script>
<script type="text/javascript" src="ls/parser.js"></script>
<script type="text/javascript" src="ls/dispatch.js"></script>
<script type="text/javascript" src="ls/latte.js"></script>
<script type="text/javascript" src="ls/ops.js"></script>
<script type="text/javascript" src="ls/prelude.js"></script>
</html>
