<!DOCTYPE html>
<html>
<head>
<title>LatteScript Café | Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="scrollbars.css">
</head>

<body>

<h1><a href="index.html">LatteScript Café</a></h1>
<div id="the_navbar">
    <a href="index.html" class="button">Home</a>
    <a href="code.html"  class="button">Code</a>
    <a href="help.html"  class="button">Help</a>
</div>

<div id="the_workspace">

    <h2 class="label">Code</h2>
    <textarea id="the_code" spellcheck="false"></textarea>

    <div class="toolbar">
        <button class="button" onclick="on_run_button_clicked(this);">Run</button>
        <button class="button" onclick="on_test_button_clicked(this);">Test</button>
        <button class="button" onclick="on_save_button_clicked(this);">Save</button>
    </div>

    <h2 class="label">Output</h2>
    <textarea id="the_term" readonly="readonly" spellcheck="false"></textarea>
    <div class="toolbar">
        <button class="button" onclick="on_clear_button_clicked(this);">Clear</button>
    </div>

    <h2 class="label">Input</h2>
    <input type="text" id="the_input" spellcheck="false">
    <div class="toolbar">
        <button id="the_submit" class="button" onclick="on_run_button_clicked(this);">Submit</button>
    </div>

</div>

<div id="the_footer">
Copyright &copy; Brian Mock 2011&ndash;2012
</div>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
