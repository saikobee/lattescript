<!DOCTYPE html>
<html>
<head>
<title>LatteScript Café | Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="themes/default/main.css">
<link rel="stylesheet" type="text/css" href="themes/default/scrollbars.css">
</head>

<body>

<div id="the_bg">
<h1><a href="index.html">LatteScript Café</a></h1>
<div id="the_navbar">
    <a href="index.html" class="button">Home</a>
    <a href="code.html"  class="button">Code</a>
    <a href="help.html"  class="button">Help</a>
</div>

<div id="the_workspace">

    <h2 class="label">Code</h2>
    <textarea id="the_code" class="textarea" spellcheck="false"></textarea>

    <div class="toolbar">
        <button id="the_run_button"  class="colored button" onclick="on_run_button_clicked(this);">Run</button>
        <button id="the_stop_button" class="colored button" onclick="on_stop_button_clicked(this);">Stop</button>
    </div>

    <h2 class="label">Output</h2>
    <textarea id="the_term" class="textarea" readonly="readonly" spellcheck="false"></textarea>

    <h2 class="label">Input</h2>
    <input type="text" id="the_input" class="textarea" spellcheck="false">
    <div class="toolbar">
        <button id="the_submit_button" class="colored button" onclick="on_input_submitted(this);">Submit</button>
    </div>
</div>

<div class="footer">
    <table id="the_options" class="invisible">
    <tr>
        <th>Code size:</th>
        <td><span class="option" onclick="set_size('the_code', 's');">Small</a></td>
        <td><span class="option" onclick="set_size('the_code', 'm');">Medium</a></td>
        <td><span class="option" onclick="set_size('the_code', 'l');">Large</a></td>
        <td><span class="option" onclick="set_size('the_code', 'xl');">Huge</a></td>
    </tr>

    <tr>
        <th>Output size:</th>
        <td><span class="option" onclick="set_size('the_term', 's');">Small</a></td>
        <td><span class="option" onclick="set_size('the_term', 'm');">Medium</a></td>
        <td><span class="option" onclick="set_size('the_term', 'l');">Large</a></td>
        <td><span class="option" onclick="set_size('the_term', 'xl');">Huge</a></td>
    </tr>
    </table>

    <div id="the_copyright">Copyright &copy; Brian Mock 2011&ndash;2012</div>
</div>
</div>

</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="ls/ls.js"></script>
<script type="text/javascript" src="ls/helpers.js"></script>
<script type="text/javascript" src="ls/lexer.js"></script>
<script type="text/javascript" src="ls/parser.js"></script>
<script type="text/javascript" src="ls/dispatch.js"></script>
<script type="text/javascript" src="ls/latte.js"></script>
<script type="text/javascript" src="ls/ops.js"></script>
<script type="text/javascript" src="ls/prelude.js"></script>
</html>
